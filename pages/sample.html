<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Entry Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h2, h3 {
            color: #333;
            text-align: center;
        }

        /* Form Styles */
        #transaction-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #transaction-form label {
            width: 45%; /* Adjust width for labels */
            margin-bottom: 10px;
            font-weight: bold;
        }

        #transaction-form input,
        #transaction-form select {
            width: 45%; /* Adjust width for input fields */
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #transaction-form button {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #transaction-form button:hover {
            background-color: #45a049;
        }

        /* Transaction History Table Styles */
        #transaction-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #transaction-table th, #transaction-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        #transaction-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #transaction-form label,
            #transaction-form input,
            #transaction-form select {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h2>Accounting Entry Form</h2>

    <!-- Transaction Entry Form -->
    <form id="transaction-form">
        <label for="description">Description:</label>
        <input type="text" id="description" required>
        
        <label for="amount">Amount (UGX):</label>
        <input type="number" id="amount" required>
        
        <label for="type">Type:</label>
        <select id="type" required>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <button type="submit">Add Transaction</button>
    </form>

    <!-- Transaction History Table -->
    <h3>Transaction History</h3>
    <table id="transaction-table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount (UGX)</th>
                <th>Type</th>
                <th>Date</th>
                <th>Running Balance (UGX)</th>
            </tr>
        </thead>
        <tbody id="history-body"></tbody>
    </table>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transactionForm = document.getElementById('transaction-form');
            const historyBody = document.getElementById('history-body');
            let transactions = [];

            // Function to add transaction to history
            function addTransaction(description, amount, type, date) {
                const transactionAmount = parseFloat(amount);
                const sign = (type === 'expense') ? '-' : '+';

                // Create new transaction object
                const transaction = {
                    description,
                    amount: transactionAmount,
                    type,
                    date,
                    runningBalance: 0 // Running balance will be computed later
                };

                // Add transaction to array
                transactions.push(transaction);

                // Sort transactions by date (earliest to latest)
                transactions.sort((a, b) => new Date(a.date) - new Date(b.date));

                // Compute running balances from top to bottom
                let runningTotal = 0;
                transactions.forEach((transaction) => {
                    if (transaction.type === 'expense') {
                        runningTotal -= transaction.amount;
                    } else {
                        runningTotal += transaction.amount;
                    }
                    transaction.runningBalance = runningTotal;
                });

                // Clear history body before re-rendering
                historyBody.innerHTML = '';

                // Render transactions in the table
                transactions.forEach((transaction) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.description}</td>
                        <td>${sign}UGX ${transaction.amount.toLocaleString()}</td>
                        <td>${transaction.type}</td>
                        <td>${transaction.date}</td>
                        <td>UGX ${transaction.runningBalance.toLocaleString()}</td>
                    `;
                    historyBody.appendChild(row);
                });
            }

            // Function to handle form submission
            transactionForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission

                // Get input values
                const description = document.getElementById('description').value;
                const amount = document.getElementById('amount').value;
                const type = document.getElementById('type').value;
                const date = document.getElementById('date').value;

                // Validate input
                if (!description || isNaN(amount) || !date) {
                    alert('Please enter valid description, amount, and date.');
                    return;
                }

                // Add transaction to history
                addTransaction(description, amount, type, date);

                // Clear input fields after submission
                document.getElementById('description').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('date').value = '';
            });
        });
    </script>
</body>
</html>
