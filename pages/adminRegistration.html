<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration</title>
    <style>
      .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin: auto;
      }

      .h2-adminReg {
        text-align: center;
        color:#007bff;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input#firstName {
        width: 100%; /* Adjust input width with spacing */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;

      }

      input#lastName {
        width: 100%; /* Adjust input width with spacing */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;

      }

      input#email {
        width: 100%; /* Adjust input width with spacing */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input#password {
        width: 100%; /* Adjust input width with spacing */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 4px;
      }

      .success {
        color: green;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }

      button.btn-adminReg {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button.btn-adminReg:hover {
        background-color: #0056b3;
      }
    </style>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div w3-include-html="/pages/navbar.html"></div>

    <div class="container-shop"></div>

    <header>
      <nav class="dash">
        <ul>
          <li><a href="/pages/admin.html">Dashboard</a></li>
          <li><a href="/pages/adminRegistration.html">Admin Registration</a></li>
          <li><a href="/pages/babyRegistration.html">Register Baby</a></li>
          <li><a href="/pages/sitterRegistration.html">Register Sitter</a></li>
          <li><a href="/pages/babyStatus.html">Baby Status</a></li>
          <li><a href="/pages/babyReport.html">Baby Report</a></li>
          <li><a href="/pages/sittterReport.html">Sitter Report</a></li>
          <li><a href="/pages/accounts.html">Accounts</a></li>
          <li><a href="/pages/liveFeed.html">Live Feed</a></li>
          <button id="logoutBtn">Logout</button>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h2 class="h2-adminReg">Admin Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
          <div class="input-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <span id="firstNameError" class="error"></span>
          </div>
          <div class="input-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" />
            <span id="lastNameError" class="error"></span>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <span id="emailError" class="error"></span>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <span id="passwordError" class="error"></span>
          </div>
          <button class="btn-adminReg" type="submit">Register</button>
          <p id="successMessage" class="success" style="display: none">
            Registration successful!
          </p>
        </form>
      </div>
    </main>
    <div w3-include-html="/pages/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- <script src="/js/sitterRegistration.js"></script> -->
    <script src="/js/add.js"></script>

    <script>
      function validateForm() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const firstNameError = document.getElementById("firstNameError");
        const lastNameError = document.getElementById("lastNameError");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const successMessage = document.getElementById("successMessage");

        // Reset previous errors
        firstNameError.textContent = "";
        lastNameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";

        let isValid = true;

        if (firstName === "") {
          firstNameError.textContent = "First Name is required";
          isValid = false;
        }

        if (lastName === "") {
          lastNameError.textContent = "Last Name is required";
          isValid = false;
        }

        if (email === "") {
          emailError.textContent = "Email is required";
          isValid = false;
        } else if (!isValidEmail(email)) {
          emailError.textContent = "Invalid Email Format";
          isValid = false;
        }

        if (password === "") {
          passwordError.textContent = "Password is required";
          isValid = false;
        } else if (password.length < 6) {
          passwordError.textContent = "Password must be at least 6 characters";
          isValid = false;
        }

        if (isValid) {
          // Simulate form submission (replace with actual submission logic)
          setTimeout(() => {
            // Display success message
            successMessage.style.display = "block";

            // Reset form after a delay (for demo purposes)
            setTimeout(() => {
              document.getElementById("registrationForm").reset();
              successMessage.style.display = "none";
            }, 3000); // Reset after 3 seconds
          }, 500); // Simulate server response delay
        }

        return false; // Prevent actual form submission for demo
      }

      function isValidEmail(email) {
        // Very basic email validation using regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
