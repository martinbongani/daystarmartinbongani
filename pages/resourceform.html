<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container */
.container-resourceForm {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

/* Form */
.form-resourceForm {
    display: flex;
    flex-direction: column;
}

/* Headings */
.h2-resourceForm {
    text-align: center;
    margin-bottom: 20px;
}

/* Labels */
.label-resourceForm {
    margin-bottom: 8px;
}

/* Inputs and Selects */
.input-resourceForm,
.select-resourceForm {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Table */
.table-resourceForm {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

/* Table Headers and Cells */
.thead-resourceForm,
.tr-resourceForm,
.th-resourceForm,
.td-resourceForm {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

/* Buttons */
.button-resourceForm {
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

.button-resourceForm:hover {
    background-color: #45a049;
}

/* Total Amount Input */
#totalAmount-resourceForm {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-weight: bold;
    color: #333;
    background-color: #f9f9f9;
    cursor: not-allowed;
}

    </style>
    <title>Daystar Resource Requisition</title>
</head>
<body>
    <div class="container-resourceForm">
        <h2 class="h2-resourceForm">Daycare Resource Requisition</h2>
        <form id="form-resourceForm" class="form-resourceForm">
            <label for="resourceNumber" class="label-resourceForm">Resource Number:</label>
            <input type="text" id="resourceNumber" class="input-resourceForm" value="RR001" disabled>
            <br><br>
            <label for="date" class="label-resourceForm">Date:</label>
            <input type="date" id="date-resourceForm" class="input-resourceForm" name="date-resourceForm">
            <br><br>
            <label for="department" class="label-resourceForm">Department:</label>
            <select id="department-resourceForm" class="select-resourceForm" name="department-resourceForm">
                <option value="">Select Department</option>
                <option value="Accounts">Accounts</option>
                <option value="Administration">Administration</option>
                <option value="Procurement">Procurement</option>
            </select>
            <br><br>
            <label for="description" class="label-resourceForm">Description:</label>
            <input type="text" id="description-resourceForm" class="input-resourceForm" name="description-resourceForm">
            <br><br>
            <label for="item" class="label-resourceForm">Item:</label>
            <select id="item-resourceForm" class="select-resourceForm" name="item-resourceForm">
                <option value="Crayons">Crayons</option>
                <option value="Toys">Toys</option>
                <option value="Books">Books</option>
            </select>
            <label for="quantity" class="label-resourceForm">Quantity:</label>
            <input type="number" id="quantity-resourceForm" class="input-resourceForm" name="quantity-resourceForm">
            <label for="rate" class="label-resourceForm">Rate (UGX):</label>
            <input type="number" id="rate-resourceForm" class="input-resourceForm" name="rate-resourceForm">
            <button type="button" onclick="addItem()" class="button-resourceForm">Add Item</button>
            <br><br>
            <table id="itemTable-resourceForm" class="table-resourceForm">
                <thead class="thead-resourceForm">
                    <tr class="tr-resourceForm">
                        <th class="th-resourceForm">Item</th>
                        <th class="th-resourceForm">Quantity</th>
                        <th class="th-resourceForm">Rate (UGX)</th>
                        <th class="th-resourceForm">Amount (UGX)</th>
                    </tr>
                </thead>
                <tbody class="tbody-resourceForm">
                </tbody>
            </table>
            <br>
            <label for="totalAmount-resourceForm" class="label-resourceForm">Total Amount (UGX):</label>
            <input type="text" id="totalAmount-resourceForm" class="input-resourceForm" name="totalAmount-resourceForm" disabled>
            <br><br>
            <label for="requisitionedBy" class="label-resourceForm">Requisitioned By:</label>
            <input type="text" id="requisitionedBy" class="input-resourceForm" value="Paul Mukalazi" name="requisitionedBy" disabled>
            <br><br>
            <button type="button" onclick="generateRequest()" class="button-resourceForm">Generate Resource Request</button>
            <button type="button" onclick="clearForm()" class="button-resourceForm">Cancel</button>
        </form>
    </div>

    <script>
        let items = [];
let resourceCounter = 1;

// Function to initialize the form and set default values
function initializeForm() {
    const dateField = document.getElementById("date-resourceForm");
    const today = new Date().toISOString().substr(0, 10); // Get today's date in YYYY-MM-DD format
    dateField.value = today;
    dateField.disabled = true; // Disable the date field

    const resourceNumberField = document.getElementById("resourceNumber");
    const newResourceNumber = generateResourceNumber();
    resourceNumberField.value = newResourceNumber;
    resourceNumberField.disabled = true; // Disable the resource number field
}

// Event listener to initialize the form when the page is loaded
document.addEventListener("DOMContentLoaded", () => {
    initializeForm();
});

function addItem() {
    const item = document.getElementById("item-resourceForm").value;
    const quantity = parseInt(document.getElementById("quantity-resourceForm").value);
    const rate = parseFloat(document.getElementById("rate-resourceForm").value);

    if (!item || !quantity || !rate) {
        alert("Please fill in all item details.");
        return;
    }

    const amount = quantity * rate;
    items.push({ item, quantity, rate, amount });

    renderItems();
    calculateTotalAmount();
    clearItemFields();
}

function renderItems() {
    const tbody = document.querySelector("#itemTable-resourceForm tbody");
    tbody.innerHTML = '';

    items.forEach((item) => {
        const row = `<tr class="tr-resourceForm">
            <td class="td-resourceForm">${item.item}</td>
            <td class="td-resourceForm">${item.quantity}</td>
            <td class="td-resourceForm">UGX ${item.rate.toLocaleString()}</td>
            <td class="td-resourceForm">UGX ${item.amount.toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
    });
}

function calculateTotalAmount() {
    const totalAmount = items.reduce((acc, item) => acc + item.amount, 0);
    document.getElementById("totalAmount-resourceForm").value = `UGX ${totalAmount.toLocaleString()}`;
}

function clearItemFields() {
    document.getElementById("item-resourceForm").value = '';
    document.getElementById("quantity-resourceForm").value = '';
    document.getElementById("rate-resourceForm").value = '';
}

function generateRequest() {
    const isValid = validateForm();
    if (!isValid) return;

    const confirmation = confirm("Do you want to generate this resource request?");
    if (confirmation) {
        const resourceNumber = document.getElementById("resourceNumber").value;
        alert(`Resource Request Generated Successfully!\nResource Number: ${resourceNumber}`);
        clearForm();
    }
}

function validateForm() {
    const department = document.getElementById("department-resourceForm").value;

    if (!department) {
        alert("Please select a department.");
        return false;
    }

    return true;
}

function clearForm() {
    document.getElementById("form-resourceForm").reset();
    items = [];
    renderItems();
    calculateTotalAmount();

    // Reinitialize the form to update the date and resource number
    initializeForm();
}

function generateResourceNumber() {
    const newResourceNumber = `RR${resourceCounter.toString().padStart(3, '0')}`;
    resourceCounter++;
    return newResourceNumber;
}

    </script>
</body>
</html>
