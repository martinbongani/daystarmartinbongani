    <title>Accounts Dashboard</title>
</head>
<link rel="stylesheet" href="/css/style.css" />

<link
rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  
  
  
  <body>
    <div w3-include-html="/pages/navbar.html"></div>
    
    
    <div class="container-shop"></div>
    <header>
      
      <nav class="dash">
        <ul>
          <li><button id="accountsDashboard" class="btn" onclick="navigateTo('accounts.html')">Dashboard</button></li>
          <li><button id="accountsRegister" class="btn" onclick="navigateTo('accounts-register.html')">Register</button></li>
          <li><button id="accountsDataEntry" class="btn" onclick="navigateTo('accounts-dataentry')">Data Entry</button></li>
          <li><button id="accountsBudget" class="btn" onclick="navigateTo('accounts-budget')">Budget</button></li>
          <li><button id="accountsGeneralLedger" class="btn" onclick="navigateTo('accounts-genledger')">General Ledger</button></li>
          <li><button id="accountsInventory" class="btn" onclick="navigateTo('accountsInventory')">Inventory</button></li>
          <li class="dropdown"><button class="btn">
            <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Accounts
            </a>
            <ul class="dropdown-menu">
              <li><a href="#yourProfile">Your Profile</a></li>
              <li><a href="/pages/login.html">Logout</a></li>
            </ul></button>
          </li>
        </ul>
        </nav>
    </header>
      <main>
        <!-- <div class="card container-fluid" style="width: 50rem; height: 20rem;">
          <div class="card-body">
          </div>
        </div> -->
        
            <div class="users-container">
                <div class="users-sidebar">
                    <!-- <h2>Users Dashboard</h2> -->
                    <ul>
                        <li><a href="#realtime-updates">Updates</a></li>
                        <li><a href="#daily-tasks">Daily Tasks</a></li>
                        <li><a href="#graphical-reports">Graphical Reports</a></li>
                    </ul>
                </div>
                <div class="users-main">
                    <div id="realtime-updates" class="users-tabcontent">
                        <h2>Updates</h2>
                        <div class="users-cards-container" id="realtime-cards-container"></div>
                    </div>
                    <div id="daily-tasks" class="users-tabcontent">
                        <h2>Daily Tasks</h2>
                        <div class="users-tasks-container" id="tasks-container"></div>
                    </div>
                    <div id="graphical-reports" class="users-tabcontent">
                        <h2>Graphical Reports</h2>
                        <div class="users-graphical-reports-container">
                            <select id="report-type-select">
                                <option value="bar">Bar Chart</option>
                                <option value="line">Line Chart</option>
                                <option value="pie">Pie Chart</option>
                            </select>
                            <canvas class="users-report-chart" id="graphical-report-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        

    <!-- Main Content -->
    <main class="users-main">
        <div class="users-container">
            <!-- Dashboard Section -->
            <div id="users-dashboard" class="users-section users-active">
                <h1>Dashboard</h1>
                <!-- Dashboard Content Goes Here -->
            </div>

            <!-- Register Section -->
            <div id="users-register" class="users-section">
                <h1>Register</h1>
                <div id="users-registerList" class="users-list">
                    <!-- Editable list of items -->
                    <div class="users-item">Assets</div>
                    <div class="users-item">Suppliers</div>
                    <div class="users-item">Trade Creditors</div>
                    <div class="users-item">Trade Debtors</div>
                </div>
            </div>

            <!-- Data Entry Section -->
            <div id="users-dataEntry" class="users-section">
                <h1>Data Entry</h1>
                <form id="users-dataEntryForm">
                    <!-- Form for accounting information entry -->
                    <label for="transactionType">Transaction Type:</label>
                    <input type="text" id="transactionType" name="transactionType" required>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Budget Section -->
            <div id="users-budget" class="users-section">
                <h1>Budget</h1>
                <div id="users-projectedBudget">
                    <!-- Display projected budgets -->
                    <p>Projected Budget: $100,000</p>
                </div>
            </div>

            <!-- General Ledger Section -->
            <div id="users-generalLedger" class="users-section">
                <h1>General Ledger</h1>
                <div id="users-ledgerOptions">
                    <!-- Select accounting ledger options -->
                    <select id="ledgerType">
                        <option value="incomeStatement">Income Statement</option>
                        <option value="balanceSheet">Balance Sheet</option>
                        <option value="cashFlowStatement">Cash Flow Statement</option>
                    </select>
                    <button onclick="runLedger()">Run Ledger</button>
                </div>
            </div>

            <!-- Inventory Section -->
            <div id="users-inventory" class="users-section">
                <h1>Inventory</h1>
                <div id="users-inventoryList" class="users-list">
                    <!-- Display all inventory items -->
                    <div class="users-item">Item 1</div>
                    <div class="users-item">Item 2</div>
                    <div class="users-item">Item 3</div>
                </div>
            </div>
        </div>
  </main>
  
  
  
  <div w3-include-html="/pages/footer.html"></div>

    <script src="/js/add.js"></script>

</body>
</html>
