<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
}

.dataEntryFormUsers {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.dataEntryFormUsers h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.inline-group {
    display: flex;
    justify-content: space-between;
}

.input-group {
    flex: 1;
    margin-right: 10px;
}

.button-group {
    text-align: center;
    margin-top: 20px;
}

.button-group button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.button-group button:hover {
    background-color: #0056b3;
}

    </style>
    <title>Data Entry Form</title>
    
</head>
<body>

    <form id="dataEntryForm-users" class="dataEntryFormUsers">
        <h1>Data Entry</h1>

        <!-- Date Input and Description Input (Inline) -->
        <div class="form-group inline-group">
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
        </div>

        <!-- Amount Input and Cost Center Select -->
        <div class="form-group inline-group">
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="100" min="0" required>
            </div>
            <div class="input-group">
                <label for="costCenter">Cost Center:</label>
                <select id="costCenter" name="costCenter" required>
                    <option value="" disabled selected>Select Cost Center</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>
        </div>

        <!-- Transaction Type Select and General Ledger Allocation Select -->
        <div class="form-group inline-group">
            <div class="input-group">
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType" name="transactionType" required>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select>
            </div>
            <div class="input-group">
                <label for="ledgerAllocation">General Ledger Allocation:</label>
                <select id="ledgerAllocation" name="ledgerAllocation" required>
                    <option value="" disabled selected>Select Ledger Allocation</option>
                    <option value="Allocation A">Allocation A</option>
                    <option value="Allocation B">Allocation B</option>
                    <option value="Allocation C">Allocation C</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="button-group">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
