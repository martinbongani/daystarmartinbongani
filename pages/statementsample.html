<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Play Corner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            margin: 0;
        }

        .container-PlayCorner {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .heading-PlayCorner {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .section-PlayCorner {
            margin-bottom: 40px;
        }

        .section-PlayCorner h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 16px;
        }

        .games-container-PlayCorner {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .game-PlayCorner {
            width: 200px;
            height: 200px;
            background-color: #f5f5f5;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-PlayCorner:hover {
            background-color: #e0e0e0;
        }

        .music-player-PlayCorner {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-image-PlayCorner {
            width: calc(33.33% - 10px);
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-container-PlayCorner {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-PlayCorner {
            width: calc(50% - 20px);
            height: 200px;
            background-color: #f5f5f5;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container-PlayCorner">
        <h1 class="heading-PlayCorner">Baby Play Corner</h1>

        <section class="section-PlayCorner">
            <h2>Games for Babies</h2>
            <div class="games-container-PlayCorner" id="gamesContainer-PlayCorner">
                <!-- Games will be dynamically populated here -->
            </div>
        </section>

        <section class="section-PlayCorner">
            <h2>Baby Music</h2>
            <div class="music-player-PlayCorner" id="musicPlayer-PlayCorner">
                <!-- Music player controls will be dynamically populated here -->
            </div>
        </section>

        <section class="section-PlayCorner">
            <h2>Gallery</h2>
            <div class="gallery-container-PlayCorner" id="galleryContainer-PlayCorner">
                <!-- Gallery images will be dynamically populated here -->
            </div>
            <input type="file" id="imageUploader-PlayCorner" accept="image/*">
        </section>

        <section class="section-PlayCorner">
            <h2>Videos</h2>
            <div class="video-container-PlayCorner" id="videoContainer-PlayCorner">
                <!-- Videos will be dynamically populated here -->
            </div>
            <input type="file" id="videoUploader-PlayCorner" accept="video/*">
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gamesData = [
                { name: 'Peek-a-Boo', imageUrl: 'game1.jpg' },
                { name: 'Shape Sorter', imageUrl: 'game2.jpg' },
                { name: 'Musical Toys', imageUrl: 'game3.jpg' },
                { name: 'Bubble Pop', imageUrl: 'game4.jpg' }
            ];

            const musicData = [
                { title: 'Twinkle Twinkle Little Star', audioUrl: 'music1.mp3' },
                { title: 'Baby Shark', audioUrl: 'music2.mp3' },
                { title: 'Rock-a-bye Baby', audioUrl: 'music3.mp3' }
            ];

            const galleryImages = [
                'image1.jpg',
                'image2.jpg',
                'image3.jpg',
                'image4.jpg',
                'image5.jpg',
                'image6.jpg'
            ];

            const videosData = [
                { title: 'Baby Laughing', videoUrl: 'video1.mp4' },
                { title: 'Cute Baby Animals', videoUrl: 'video2.mp4' },
                { title: 'First Steps', videoUrl: 'video3.mp4' }
            ];

            const gamesContainer = document.getElementById('gamesContainer-PlayCorner');
            const musicPlayer = document.getElementById('musicPlayer-PlayCorner');
            const galleryContainer = document.getElementById('galleryContainer-PlayCorner');
            const videoContainer = document.getElementById('videoContainer-PlayCorner');

            gamesData.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game-PlayCorner');
                gameElement.style.backgroundImage = `url('${game.imageUrl}')`;
                gameElement.setAttribute('title', game.name);
                gamesContainer.appendChild(gameElement);
            });

            musicData.forEach(music => {
                const audioElement = document.createElement('audio');
                audioElement.src = music.audioUrl;
                audioElement.controls = true;
                musicPlayer.appendChild(audioElement);
            });

            galleryImages.forEach(imageUrl => {
                const imageElement = document.createElement('img');
                imageElement.classList.add('gallery-image-PlayCorner');
                imageElement.src = imageUrl;
                galleryContainer.appendChild(imageElement);
            });

            videosData.forEach(video => {
                const videoElement = document.createElement('video');
                videoElement.src = video.videoUrl;
                videoElement.controls = true;
                videoElement.classList.add('video-PlayCorner');
                videoContainer.appendChild(videoElement);
            });

            const imageUploader = document.getElementById('imageUploader-PlayCorner');
            imageUploader.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const imageUrl = URL.createObjectURL(file);
                    const imageElement = document.createElement('img');
                    imageElement.classList.add('gallery-image-PlayCorner');
                    imageElement.src = imageUrl;
                    galleryContainer.appendChild(imageElement);
                }
            });

            const videoUploader = document.getElementById('videoUploader-PlayCorner');
            videoUploader.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const videoUrl = URL.createObjectURL(file);
                    const videoElement = document.createElement('video');
                    videoElement.src = videoUrl;
                    videoElement.controls = true;
                    videoElement.classList.add('video-PlayCorner');
                    videoContainer.appendChild(videoElement);
                }
            });
        });
    </script>
</body>
</html>
