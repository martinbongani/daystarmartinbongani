<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare Purchase Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        #container-PurchaseOrder {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        #left-panel-PurchaseOrder, #right-panel-PurchaseOrder {
            width: 45%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #h2-PurchaseOrder {
            color: #333;
        }
        
        #ul-PurchaseOrder {
            list-style-type: none;
            padding: 0;
        }
        
        #li-PurchaseOrder {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        
        #li-PurchaseOrder:hover {
            background-color: #f9f9f9;
        }
        
        #currentDate-PurchaseOrder {
            font-weight: bold;
            color: #555;
        }
        
        #grandTotal-PurchaseOrder {
            font-weight: bold;
            margin-top: 20px;
        }
        
        #printButton-PurchaseOrder {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #printButton-PurchaseOrder:hover {
            background-color: #45a049;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #right-panel-PurchaseOrder, #right-panel-PurchaseOrder * {
                visibility: visible;
            }
            #right-panel-PurchaseOrder {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body id="body-PurchaseOrder">
    <div id="container-PurchaseOrder">
        <div id="left-panel-PurchaseOrder">
            <h2 id="h2-PurchaseOrder">Approved Resource Requests</h2>
            <ul id="resourceRequests-PurchaseOrder">
                <!-- JavaScript will populate this list dynamically -->
            </ul>
        </div>
        <div id="right-panel-PurchaseOrder">
            <h2 id="summaryHeading-PurchaseOrder">Daily Expenses Summary - <span id="currentDate-PurchaseOrder"></span></h2>
            <ul id="selectedItems-PurchaseOrder">
                <!-- Selected items will be displayed here -->
            </ul>
            <p id="grandTotal-PurchaseOrder">Grand Total: UGX 0.00</p>
            <button id="printButton-PurchaseOrder">Print Summary</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resourceRequestsList = document.querySelector('#resourceRequests-PurchaseOrder');
            const currentDateElement = document.getElementById('currentDate-PurchaseOrder');
            const selectedItemsList = document.getElementById('selectedItems-PurchaseOrder');
            let totalAmount = 0;

            let currentDate = new Date().toLocaleDateString();
            currentDateElement.textContent = currentDate;

            const resourceRequests = [
                {
                    id: 'RR001',
                    items: [
                        { name: 'Crayons', quantity: 3, amount: 3500, department: 'Art' },
                        { name: 'Construction Paper', quantity: 2, amount: 2100, department: 'Art' }
                    ]
                },
                {
                    id: 'RR002',
                    items: [
                        { name: 'Play-Doh', quantity: 5, amount: 4500, department: 'Creative Play' }
                    ]
                }
                // Add more resource requests as needed
            ];

            resourceRequests.forEach(request => {
                const listItem = document.createElement('li');
                listItem.textContent = request.id;
                listItem.addEventListener('click', () => displayItems(request, listItem));
                resourceRequestsList.appendChild(listItem);
            });

            function displayItems(request, selectedListItem) {
                request.items.forEach(item => {
                    const itemDetails = `${item.name} - Quantity: ${item.quantity}, Amount: UGX ${item.amount.toLocaleString()}, Department: ${item.department}`;
                    const listItem = document.createElement('li');
                    listItem.textContent = itemDetails;
                    selectedItemsList.appendChild(listItem);

                    totalAmount += item.amount;
                });

                const grandTotalElement = document.getElementById('grandTotal-PurchaseOrder');
                grandTotalElement.textContent = `Grand Total: UGX ${totalAmount.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;

                // Remove selected resource request from left panel
                resourceRequestsList.removeChild(selectedListItem);
            }

            const printButton = document.getElementById('printButton-PurchaseOrder');
            printButton.addEventListener('click', () => {
                window.print();
            });
        });
    </script>
</body>
</html>
