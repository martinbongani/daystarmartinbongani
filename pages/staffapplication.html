<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Application Form</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
<body>
<div w3-include-html="/pages/navbar.html"></div>
<div class="container-shop"></div>


<div class="container col-5">
    <h2>Employment Application Form</h2>
    <form id="form">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label class="birthday" for="exampleCheck1">Date of Birth:</label>
            <input type="date" class="form-control" id="exampleDOB" required>
   
            <br>
            <label for="nationalId">National ID:</label>
            <input type="text" id="nationalId" name="nationalId" required>
            <br>
            <label for="religion" class="form-label">Religion</label>
            <select class="form-select" aria-label="Default select example" required>
              <option value="">Select Religion</option>
              <option value="1">Christianity</option>
              <option value="2">Islam</option>
              <option value="3">Others</option>
            </select>
                  <br>
                  <label for="sex" class="form-label">Sex</label>
                  <select class="form-select" aria-label="Default select example" required>
                    <option value="">Select Sex</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                  </select>
                      <br>
                      <label for="maritalStatus" class="form-label">Marital Status</label>
                      <select class="form-select" aria-label="Default select example" required>
                        <option value="">Select Marital Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                        <option value="other">Other</option>
                </select>
                            <br>
            <label for="position">Position Applying For:</label>
            <input type="text" id="position" name="position" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </fieldset>

        <!-- Education History -->
        <fieldset>
            <legend>Education History</legend>
            <div id="educationFields">
                <div>
                    <label for="education1">Education 1:</label>
                    <input type="text" id="education1" name="education1" required>
                    <label for="degree1">Degree:</label>
                    <input type="text" id="degree1" name="degree1" required>
                    <label for="major1">Major:</label>
                    <input type="text" id="major1" name="major1" required>
                    <label for="school1">School/Institution/University:</label>
                    <input type="text" id="school1" name="school1" required>
                    <button type="button" class="removeEducation">Remove</button>
                </div>
            </div>
            <button type="button" id="addEducation" class="btn btn-primary">Add Education</button>
        </fieldset>

        <!-- Employment History -->
        <fieldset>
            <legend>Employment History</legend>
            <div id="employmentFields">
                <div>
                    <label for="employmentYear1">Year:</label>
                    <input type="text" id="employmentYear1" name="employmentYear1" required>
                    <label for="employmentCompany1">Company:</label>
                    <input type="text" id="employmentCompany1" name="employmentCompany1" required>
                    <label for="employmentPosition1">Position:</label>
                    <input type="text" id="employmentPosition1" name="employmentPosition1" required>
                    <button type="button" class="removeEmployment">Remove</button>
                </div>
            </div>
            <button type="button" id="addEmployment">Add Employment</button>
        </fieldset>

        <!-- CV (Resume) Upload -->
        <fieldset>
            <legend>Upload CV (Resume)</legend>
            <label for="cv">Choose file:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
            <p class="note">Accepted file formats: PDF, DOC, DOCX</p>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required>
        </fieldset>

        <!-- Referees -->
        <fieldset>
            <legend>Referees</legend>
            <div id="refereesFields">
                <div>
                    <label for="refereeName1">Referee 1 Name:</label>
                    <input type="text" id="refereeName1" name="refereeName1" required>
                    <label for="refereeContact1">Referee 1 Contact:</label>
                    <input type="text" id="refereeContact1" name="refereeContact1" required>
                    <label for="refereeRelation1">Referee 1 Relationship:</label>
                    <input type="text" id="refereeRelation1" name="refereeRelation1" required>
                </div>
                <div>
                    <label for="refereeName2">Referee 2 Name:</label>
                    <input type="text" id="refereeName2" name="refereeName2" required>
                    <label for="refereeContact2">Referee 2 Contact:</label>
                    <input type="text" id="refereeContact2" name="refereeContact2" required>
                    <label for="refereeRelation2">Referee 2 Relationship:</label>
                    <input type="text" id="refereeRelation2" name="refereeRelation2" required>
                </div>
                <div>
                    <label for="refereeName3">Referee 3 Name:</label>
                    <input type="text" id="refereeName3" name="refereeName3" required>
                    <label for="refereeContact3">Referee 3 Contact:</label>
                    <input type="text" id="refereeContact3" name="refereeContact3" required>
                    <label for="refereeRelation3">Referee 3 Relationship:</label>
                    <input type="text" id="refereeRelation3" name="refereeRelation3" required>
                </div>
            </div>
        </fieldset>

        <!-- Hobbies -->
        <fieldset>
            <legend>Hobbies</legend>
            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies"></textarea>
        </fieldset>

        <!-- Criminal Record -->
        <fieldset>
            <legend>Criminal Record</legend>
            <label for="criminalRecord">Do you have any criminal record? If yes, please provide details:</label>
            <textarea id="criminalRecord" name="criminalRecord"></textarea>
        </fieldset>

        <!-- Additional Comments -->
        <fieldset>
            <legend>Additional Comments</legend>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary col-12">Submit Application</button>
    </form>
</div>

<div w3-include-html="/pages/footer.html"></div>
<script src="/js/staffapplication.js"></script>
<script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/js/add.js"></script>

</body>
</html>
