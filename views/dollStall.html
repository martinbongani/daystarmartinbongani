<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doll Stall</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/public/css/dollStall.css" />
  </head>
  <body>
    <div w3-include-html="/views/navbar.html"></div>

    <div class="container-shop"></div>

    <header>
      <h1>DayStar Daycare Doll Stall</h1>
      <button id="cartToggleBtn">Cart (0)</button>
    </header>

    <main>
      <div class="container-dollStall" id="itemsContainer"></div>

      <div id="cart">
        <div class="cart-header">
          <h2>Shopping Cart</h2>
          <span class="cart-close" onclick="toggleCart()">X</span>
        </div>
        <ul id="cartItems"></ul>
        <p>Total: <span id="cartTotal">UGX 0</span></p>
        <button onclick="checkout()">Checkout</button>
      </div>
    </main>
    <div w3-include-html="/views/footer.html"></div>
    <script src="/public/js/dollStall.js"></script>
    <script src="/public/css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/public/js/add.js"></script>
  </body>
</html>
