<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting Entry Form</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/public/css/accounts.css" />
  </head>
  <body>
    <div w3-include-html="/views/navbar.html"></div>

    <div class="container-shop"></div>
    <header>
      <nav class="dash">
        <ul>
          <li><a href="/views/admin.html">Dashboard</a></li>
          <li>
            <a href="/views/adminRegistration.html">Admin Registration</a>
          </li>
          <li><a href="/views/babyRegistration.html">Register Baby</a></li>
          <li><a href="/views/sitterRegistration.html">Register Sitter</a></li>
          <li><a href="/views/babyStatus.html">Baby Status</a></li>
          <li><a href="/views/babyReport.html">Baby Report</a></li>
          <li><a href="/views/sittterReport.html">Sitter Report</a></li>
          <li><a href="/views/accounts.html">Accounts</a></li>
          <li><a href="/views/inventory.html">Inventory</a></li>
          <li><a href="/views/liveFeed.html">Live Feed</a></li>
          <button id="logoutBtn">Logout</button>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Accounting Entry Form</h2>

      <!-- Transaction Entry Form -->
      <form id="transaction-form">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" />

        <label for="amount">Amount (UGX):</label>
        <input type="number" id="amount" name="amount" />

        <label for="type">Type:</label>
        <select id="type">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"/>

        <button type="submit">Add Transaction</button>
      </form>

      <!-- Transaction History Table -->
      <h3>Transaction History</h3>
      <table id="transaction-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (UGX)</th>
            <th>Type</th>
            <th>Date</th>
            <th>Running Balance (UGX)</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </main>
    <div w3-include-html="/views/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/public/js/logout.js"></script>
    <script src="/public/js/accounts.js"></script>
    <script src="/public/css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/public/js/add.js"></script>
  </body>
</html>
