<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayStar Sitter Report</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/public/css/sitterReport.css" />
  </head>
  <body>
    <div w3-include-html="/views/navbar.html"></div>

    <div class="container-shop"></div>

    <header>
      <nav class="dash">
        <ul>
          <li><a href="/views/admin.html">Dashboard</a></li>
          <li>
            <a href="/views/adminRegistration.html">Admin Registration</a>
          </li>
          <li><a href="/views/babyRegistration.html">Register Baby</a></li>
          <li><a href="/views/sitterRegistration.html">Register Sitter</a></li>
          <li><a href="/views/babyStatus.html">Baby Status</a></li>
          <li><a href="/views/babyReport.html">Baby Report</a></li>
          <li><a href="/views/sittterReport.html">Sitter Report</a></li>
          <li><a href="/views/accounts.html">Accounts</a></li>
          <li><a href="/views/inventory.html">Inventory</a></li>
          <li><a href="/views/liveFeed.html">Live Feed</a></li>
          <button id="logoutBtn">Logout</button>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-staffReportAdmin">
        <h2 class="h2-staffReportAdmin">DayStar Sitter Report</h2>
        <form id="form-staffReportAdmin" class="form-staffReportAdmin">
          <div class="form-row">
            <label for="fromDatestaffReportAdmin" class="label-staffReportAdmin"
              >From:</label
            >
            <input
              type="date"
              id="fromDatestaffReportAdmin"
              class="input-staffReportAdmin"
              required
            />
            <label for="toDatestaffReportAdmin" class="label-staffReportAdmin"
              >To:</label
            >
            <input
              type="date"
              id="toDatestaffReportAdmin"
              class="input-staffReportAdmin"
              required
            />
          </div>
          <div class="form-row">
            <button
              type="button"
              id="generateReportstaffReportAdmin"
              class="button-staffReportAdmin"
            >
              Generate Report
            </button>
            <button
              type="button"
              id="exportReportstaffReportAdmin"
              class="button-staffReportAdmin"
              disabled
            >
              Export Report
            </button>
          </div>
        </form>
        <table id="reportTablestaffReportAdmin" class="table-staffReportAdmin">
          <thead class="thead-staffReportAdmin">
            <tr>
              <th>Name</th>
              <th>Sitter Number</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tbody-staffReportAdmin" class="tbody-staffReportAdmin">
            <!-- Table rows will be dynamically populated -->
          </tbody>
        </table>
      </div>

      <!-- Modal for displaying staff details -->
      <div id="modal-staffReportAdmin" class="modal-staffReportAdmin">
        <div class="modal-content-staffReportAdmin">
          <span class="close-staffReportAdmin">&times;</span>
          <h2
            id="staffName-staffReportAdmin"
            class="staffName-staffReportAdmin"
          ></h2>
          <p
            id="checkInTime-staffReportAdmin"
            class="checkInTime-staffReportAdmin"
          ></p>
          <p
            id="babiesUnderCare-staffReportAdmin"
            class="babiesUnderCare-staffReportAdmin"
          ></p>
        </div>
      </div>
    </main>
    <div w3-include-html="/views/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/public/js/sitterReport.js"></script>
    <script src="/public/css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/public/js/add.js"></script>
  </body>
</html>
