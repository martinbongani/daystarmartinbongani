<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div w3-include-html="pages/navbar.html"></div>
    <!-- <div class="container-fluid"> -->
    <div id="welcome">
      <h1>Welcome to Daystar Daycare Center</h1>
      <p>Where Every Child is a Star</p>
      <form id="login-cred">
        <div class="container col-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          <!-- </div> -->
          <!-- <div class="container col-4"> -->
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
      </form>
      <div class="button-container col-4">
        <button type="submit" class="btn btn-primary col-4">Login</button>
        <button type="submit" class="btn btn-primary col-4">Admin</button>
      </div>

    </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('https://media.istockphoto.com/id/618831960/photo/kindergarten-game-room.jpg?s=612x612&w=0&k=20&c=5KuLZ5ch5pZtEBQ5VT2slP2T_ZSzhklcLV3cSD0MguM=');">
          <div class="carousel-caption">
            <h1>Building Bright Futures, One Child at a Time</h5>
            <!-- <p>This is the description of the first slide.</p> -->
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://media.istockphoto.com/id/1352343930/photo/3d-render-of-kindergarten-room-kids-school-interior.jpg?s=612x612&w=0&k=20&c=wcniC1lQVNK62jRAqVt5mDivWiVYeS-_KTFGu2rDYh0=');">
          <div class="carousel-caption">
            <h1>Little Steps, Big Adventures</h1>
            <!-- <p>This is the description of the second slide.</p> -->
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://media.istockphoto.com/id/612818352/photo/game-room-in-the-kindergarten.jpg?s=612x612&w=0&k=20&c=2tRFDOzlhvEJrsxOYpcNkMZCWoWoMwbtGvMEbwmP4zs=');">
          <div class="carousel-caption">
            <h1>Play, Learn, Love, Grow</h1>
            <!-- <p>This is the description of the second slide.</p> -->
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  
    <div w3-include-html="pages/footer.html"></div>

    <script src="css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/add.js"></script>
  </body>
</html>
